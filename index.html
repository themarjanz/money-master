<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management Money </title>
    <!-- boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/b66daf6746.js" crossorigin="anonymous"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- default css -->
    <link rel="stylesheet" href="css/defalut.css">
</head>

<body>
    <header>
        <section class="hading-section">
            <div class="hading-area text-center mt-5 mb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="main-hading">Money Management Money <span
                                    class="icon-color text-warning ml-50"><i class="fas fa-hand-holding-usd"></i></span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="Calculate-section mb-5">
            <div class="calculate-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="calculate-img mt-3">
                                <img src="img/calculate.jpg" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <form action="#">
                                <div class="count-area  text-center mt-3">
                                    <div class="income-area mb-30">
                                        <h2 class="sub-title mb-40">Income</h2>
                                        <span class="input-name">Income:</span> <input class="input-flied" value="0"
                                            id="total-income" type="number" required><br>
                                        <span class="alert-caption text-danger ml-100" id="income-alert"></span>
                                    </div>
                                    <div class="expenses-area mb-40">
                                        <h2 class="sub-title mb-40">Expenses</h2>
                                        <div class="input-expenses mb-30"><span class="input-name">Food:</span><input
                                                value="0" class="input-flied" id="food-expenses" type="number"><br>
                                            <span class="alert-caption text-danger ml-100" id="food-alert"></span>
                                        </div>
                                        <div class="input-expenses mb-30"><span class="input-name">Rent:</span><input
                                                value="0" class="input-flied" id="rent-expenses" type="number">
                                            <br>
                                            <span class="alert-caption text-danger ml-100" id="rent-alert"></span>
                                        </div>
                                        <div class="input-expenses mb-30"><span class="input-name">Clothes:</span><input
                                                value="0" class="input-flied" id="clothes-expenses" type="number">
                                            <br>
                                            <span class="alert-caption text-danger ml-100" id="clothes-alert"></span>
                                        </div>
                                    </div>
                                    <button class="btn-style mb-20" type="button" id="calculate-btn">Calculate</button>
                                    <div class="total-expenses-area mt-4">
                                        <h3 class="sub-title">Total Expenses:<span id="total-cost">000</span></h3>
                                    </div>
                                    <div class="balance-area mt-4">
                                        <h3 class="sub-title">Balance:<span id="balance">000</span></h3>
                                    </div>
                                    <div class="saving-area mt-4 ">
                                        <div class="saving-count mb-4">
                                            <span class="input-name">Save:</span><input value="0"
                                                class="input-save-flied" id="save-percent" type="number"><span
                                                class="persent-icon">%</span><button class="btn-style" type="button"
                                                id="save-btn">Save</button>
                                            <br>
                                            <span class="alert-caption text-danger ml-100" id="persent-alert"></span>
                                        </div>
                                        <div class="saving-output  mt-3">
                                            <h3 class="sub-title ">Saving Amount:<span id="save-amount">000</span><br>
                                            </h3>
                                        </div>
                                        <div class="remaining-area mt-4">
                                            <h3 class="sub-title">Remaining Balance:<span
                                                    id="remaining-balance">000</span></h3>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- boostrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- default js -->
    <script src="js/app.js"></script>
</body>

</html>
